<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">
        <div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
            <div class="max-w-7xl mx-auto px-6 py-12">
                
                <div class="text-center mb-16">
                    <div class="flex items-center justify-center gap-3 mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-palette text-blue-600">
                            <circle cx="13.5" cy="6.5" r=".5" fill="currentColor"></circle>
                            <circle cx="17.5" cy="10.5" r=".5" fill="currentColor"></circle>
                            <circle cx="8.5" cy="7.5" r=".5" fill="currentColor"></circle>
                            <circle cx="6.5" cy="12.5" r=".5" fill="currentColor"></circle>
                            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-6xl font-bold text-gray-900 mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
                        Art Gallery
                    </h1>
                    <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                        Discover and explore diverse forms of artistic expression across visual, audio, and literary mediums
                    </p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                    
                    <button class="group relative overflow-hidden rounded-2xl bg-white p-8 shadow-lg transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 text-left w-full">
                        <div class="relative z-10">
                            <h3 class="text-2xl font-bold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors">Visual Art</h3>
                            <p class="text-gray-600 mb-4">Art forms that are primarily visual in nature</p>
                            <div class="flex flex-wrap gap-2 mt-4">
                                <span class="inline-block px-3 py-1 text-sm bg-blue-50 text-blue-700 rounded-full">Video</span>
                                <span class="inline-block px-3 py-1 text-sm bg-blue-50 text-blue-700 rounded-full">Animations</span>
                                <span class="inline-block px-3 py-1 text-sm bg-blue-50 text-blue-700 rounded-full">Pictures</span>
                            </div>
                        </div>
                        <div class="absolute top-1/2 right-6 -translate-y-1/2 text-gray-400 group-hover:text-blue-600 group-hover:translate-x-1 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right">
                                <path d="m9 18 6-6-6-6"></path>
                            </svg>
                        </div>
                        <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </button>

                    <button class="group relative overflow-hidden rounded-2xl bg-white p-8 shadow-lg transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 text-left w-full">
                        <div class="relative z-10">
                            <h3 class="text-2xl font-bold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors">Audio Art</h3>
                            <p class="text-gray-600 mb-4">Art forms that are auditory in nature</p>
                            <div class="flex flex-wrap gap-2 mt-4">
                                <span class="inline-block px-3 py-1 text-sm bg-blue-50 text-blue-700 rounded-full">Music Genres</span>
                            </div>
                        </div>
                        <div class="absolute top-1/2 right-6 -translate-y-1/2 text-gray-400 group-hover:text-blue-600 group-hover:translate-x-1 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right">
                                <path d="m9 18 6-6-6-6"></path>
                            </svg>
                        </div>
                        <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </button>

                    <button class="group relative overflow-hidden rounded-2xl bg-white p-8 shadow-lg transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 text-left w-full">
                        <div class="relative z-10">
                            <h3 class="text-2xl font-bold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors">Literature Arts</h3>
                            <p class="text-gray-600 mb-4">Written and spoken art forms</p>
                            <div class="flex flex-wrap gap-2 mt-4">
                                <span class="inline-block px-3 py-1 text-sm bg-blue-50 text-blue-700 rounded-full">Poems</span>
                                <span class="inline-block px-3 py-1 text-sm bg-blue-50 text-blue-700 rounded-full">Essays</span>
                            </div>
                        </div>
                        <div class="absolute top-1/2 right-6 -translate-y-1/2 text-gray-400 group-hover:text-blue-600 group-hover:translate-x-1 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right">
                                <path d="m9 18 6-6-6-6"></path>
                            </svg>
                        </div>
                        <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </button>

                    <button class="group relative overflow-hidden rounded-2xl bg-white p-8 shadow-lg transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 text-left w-full">
                        <div class="relative z-10">
                            <h3 class="text-2xl font-bold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors">Others</h3>
                            <p class="text-gray-600 mb-4">Other forms of artistic expression</p>
                        </div>
                        <div class="absolute top-1/2 right-6 -translate-y-1/2 text-gray-400 group-hover:text-blue-600 group-hover:translate-x-1 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right">
                                <path d="m9 18 6-6-6-6"></path>
                            </svg>
                        </div>
                        <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </button>
                    
                </div>

                <div class="text-center">
                    <p class="text-gray-500 text-sm">
                        More art categories coming soon as we continue exploring the world of creativity
                    </p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
